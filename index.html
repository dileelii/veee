<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Position Example</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <img src="https://upload.wikimedia.org/wikipedia/commons/6/62/CSS3_logo.svg" class="logo" alt="css-logo">
    <ul>
      <li>relative</li>
      <li>absolute</li>
      <li>fixed</li>
      <li>sticky</li>
      <li>z-index</li>
    </ul>
  </nav>

  <!-- Position Section -->
  <section class="position-section">
    <h1 class="title">Position</h1>
    <div class="position-box">
      <div class="relative-box">
        <div class="absolute-box">absolute</div>
        <span>relative</span>
      </div>
      <div class="relative-box">
        <div class="absolute-box round">absolute</div>
        <span>relative</span>
      </div>
      <div class="relative-box">
        <div class="absolute-box">absolute</div>
        <span>relative</span>
      </div>
    </div>
  </section>

  <!-- Information Section -->
  <section class="info-section">
    <h1 class="title">Information</h1>
    <div class="info-container">
      <div class="info-card">
        <h2>Static</h2>
        <p>
          Position default holati <b>static</b>.<br>
          Bu holatda <b>top, left, right, bottom, z-index</b> ishlamaydi.
        </p>
      </div>
      <div class="info-card">
        <h2>Relative</h2>
        <img src="./image 3.png" alt="relative">
      </div>
      <div class="info-card">
        <h2>Absolute</h2>
        <img src="./image 2 (2).png" alt="absolute">
      </div>
    </div>
  </section>
</body>
</html>
